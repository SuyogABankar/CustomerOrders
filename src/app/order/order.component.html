<div class="container">
  <div class="card">
    <div class="card-header"><h3>customer orders</h3></div>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-light">
                <tr>
                  <th scope="col">Order Name</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of filterData">
                  <td>{{ order.order_name | uppercase }}</td>
                  <td><a routerLink="/order-details/{{order.id}}" class="btn btn-outline-danger btn-md">Click</a></td>
                </tr>          
              </tbody>
        </table>
    </div>
  </div>
</div>
