<div class="container">
    <div class="card">
      <div class="card-header"><h3>customer details</h3></div>
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead class="thead-light">
              <tr>
                <th colspan="2">Customer Details</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customerDetail of filterData">
              <td>Name</td>
              <td><input type="text" class="form-control" value="{{ customerDetail.name }}"></td>
            </tr>
            <tr *ngFor="let customerDetail of filterData">
              <td>Mobile Number</td>
              <td><input type="number" class="form-control" value="{{ customerDetail.mobile }}"></td>
            </tr>
            <tr *ngFor="let customerDetail of filterData">
                <td>Email Id</td>
                <td><input type="email" class="form-control" value="{{ customerDetail.email }}"></td>
              </tr>
            <tr *ngFor="let customerDetail of filterData">
              <td>Address</td>
              <td><textarea name="" id="" cols="15" rows="3" class="form-control" value="{{ customerDetail.address }}"></textarea></td>
            </tr>            
          </tbody>
      </table>      
          
        <div class="row" style="margin-left: 30%;">
          <!-- <button class="btn btn-success btn-md">Save</button><br><br> -->
          &nbsp;<button class="btn btn-outline-danger btn-md">Update</button>
          &nbsp;<button class="btn btn-outline-danger btn-md" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
